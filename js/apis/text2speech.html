    </form>

    <audio src="" hidden></audio>

    <script type="module">
        const select = el => document.querySelector(el);

        const text2speech = e => {
            e.preventDefault();

            let text     = select('input').value;
            let lang     = select('select').value;
            let api_call = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${ lang }&client=tw-ob&q=${ text }`;
            let audio    = document.querySelector('audio');

            audio.src = api_call;
            audio.play();
        };

        select('form')
            .addEventListener('submit', text2speech, false);
    </script>
</body>
